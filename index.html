<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="index.css">
     <title>FORM</title>
   </head>
<body>
    <div class="container">
    <form>
        <input type="text" id="name" placeholder="Name">
    <br>

    <input type="email" id="email" placeholder="Email">
    <br>

    <div id="date"><label>Pick a date  </label><input type="number" min="1" max ="31" id="day" placeholder="DD" pattern="[1-31]{2}"><input type="number" min="1" max ="12" placeholder="MM"><input type="number"  min ="2022" placeholder="YYYY"></div>
    
    
    <div class="time"><label>Pick a time    </label><input type="number" id="clock"  min="1" max ="12" placeholder="09"><input type="number" min="1" max ="60" placeholder="00">
        <select>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
        </select></div> 
        
    <div class="count" id="soap"><button id="decrement">-</button><b><span id="number" min="1" max="4">4 </span> People</b><button id="increment" min="1" max="4">+</button></div>

    <button type="submit" id="submit">MAKE RESERVATION</button>
    <p id="output"></p>
    </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
